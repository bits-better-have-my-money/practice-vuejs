<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js" defer></script>
  </head>

  <style>
    .disabled {
      color: lightgray;
      transition: color 2s ease;
    }
  </style>

  <body>
    <div id="app">
      <!-- VUE CODE RUNS IN THIS DIV WITH THIS ID -->
      <h2>{{ message }}</h2>
      <p>{{ name }}</p>
      <button v-on:click="changeMessage()">Click me!</button>
      <input type="text" v-model="name" />
      <div>
        <button v-on:click="showInfo = !showInfo">Toggle</button>
        <p v-bind:class="{ disabled: showInfo }">Extra Information</p>
      </div>
      <div v-for="fruit in fruits">
        <p>{{ fruit }}</p>
      </div>
      <input type="text" v-model="newFruit" />
      <button v-on:click="addNewFruit()">Add new fruit</button>
    </div>
  </body>
</html>
